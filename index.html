<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>AULA - 04</title>
</head>

<body>
    <h1>Cálculos</h1>
    <div class="container">
        <div class="item-box">
            <div class="item">
                <label>Números: </label>
                <input type="text" class="numeros" id="numeros">
            </div>
            <div class="item">
                <button id="botao-mostrar-todos-numeros">TODOS</button>
                <div class="numeros" id="container-todos-numeros"></div>
            </div>
            <div class="item">
                <button id="botao-mostrar-numeros-pares">PARES</button>
                <div class="numeros" id="container-numeros-pares"></div>
            </div>
            <div class="item">
                <button id="botao-mostrar-numeros-impares">ÍMPARES</button>
                <div class="numeros" id="container-numeros-impares"></div>
            </div>
            
            <div class="item">
                <button id="botao-mostrar-numeros-multiplos-3-ou-5">MÚLTIPLOS DE 3 OU 5</button>
                <div class="numeros" id="container-numeros-multiplos-3-ou-5"></div>
            </div>
            
            <div class="item">
                <button id="botao-mostrar-proximo-numero">PRÓXIMO NÚMERO</button>
                <div class="numeros" id="container-proximo-numero"></div>
            </div>
            <div class="item">
                <button id="botao-mostrar-proximo-numero-par">PRÓXIMO NÚMERO PAR</button>
                <div class="numeros" id="container-proximo-numero-par"></div>
            </div>
            <div class="item">
                <button id="botao-mostrar-dobro">DOBRO</button>
                <div class="numeros" id="container-dobro"></div>
            </div>
        </div>
    </div>
</body>
